<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Translation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Translation</h1>
        <div class="input-container">
            <textarea id="inputText" placeholder="Enter English text here..."></textarea>
            <select id="languageSelect">
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>
        </div>
        <button id="translateButton">Translate</button>
        <div id="translationOutput" class="output-container">
            <p>Translation:</p>
            <p id="translatedText"></p>
        </div>
        <button id="readAloudButton">Read Aloud</button>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
